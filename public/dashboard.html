<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickBooks Dashboard</title>

      margin: 50px auto;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <pre id="output"></pre>

  <script>
    async function getCompanyInfo() {

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
